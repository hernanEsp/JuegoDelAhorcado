<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Juego del Ahorcado</title>
</head>
<body>
    <main>
        <h1 class="logo">a</h1>
        <div class="container principal">
            <input class="btn-rojo nuevo-juego" type="button" value="Iniciar Juego">
            <input class="btn-blanco agregar-palabra" type="button" value="Agregar Palabra">
        </div>
        <div class="container palabra hide">
            <input type="text" maxlength="8">
            <form class="botonos" action="javascript:void(0)">
                <input class="btn-rojo guardar" type="button" value="guardar">
                <input class="btn-blanco cancelar" type="button" value="cancelar">
            </form>
        </div>    
        <div class="container juego hide">
            <div class="ahorcado">
                <canvas class="lienzo" width="300" height="300">

                </canvas>
                <h1 class="victoria hide">Ganaste, Felicidades!!!</h1>
                <h1 class="derrota hide">Fallaste :_(</h1>
            </div>
            <div>
                <div class="adivinado"></div>
                <div class="errado"></div>
                <form class="botones" action="javascript:void(0)">
                    <input class="btn-rojo nuevo-juego" type="button" value="Nuevo Juego">
                    <input class="btn-Blanco cancelar" type="button" value="Desistir">
                </form>
            </div>
        </div>
    </main>

    <script type="module" src="js/ahorcado.js"></script>
</body>
</html>
